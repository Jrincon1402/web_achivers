name: Deploy to Netlify

on:
  pull_request:
    types:
      - closed
    branches: [main, master]

jobs:
  deploy:
    name: Desplegar a Netlify
    runs-on: ubuntu-latest
    # Solo despliega cuando un PR se hace merge a main/master
    if: github.event.pull_request.merged == true && (github.event.pull_request.base.ref == 'main' || github.event.pull_request.base.ref == 'master')
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Build del proyecto
        run: npm run build

      - name: Instalar Netlify CLI
        run: npm install -g netlify-cli

      - name: Desplegar a Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          # Verificar que NETLIFY_SITE_ID est√© configurado
          if [ -z "$NETLIFY_SITE_ID" ]; then
            echo "‚ö†Ô∏è  NETLIFY_SITE_ID no configurado. Creando sitio autom√°ticamente..."
            SITE_OUTPUT=$(netlify sites:create --name "${{ github.event.repository.name }}" 2>&1)
            echo "Output del comando:"
            echo "$SITE_OUTPUT"
            # Extraer el Site ID del output (buscando "Site ID:" o URL)
            NETLIFY_SITE_ID=$(echo "$SITE_OUTPUT" | grep -i "Site ID:" | sed -n 's/.*Site ID:[[:space:]]*\([a-f0-9-]*\).*/\1/p' | head -1)
            # Si no se encontr√≥ con ese formato, buscar en la URL
            if [ -z "$NETLIFY_SITE_ID" ]; then
              NETLIFY_SITE_ID=$(echo "$SITE_OUTPUT" | grep -o 'https://app\.netlify\.com/sites/[^/[:space:]]*' | sed 's|https://app\.netlify\.com/sites/||' | head -1)
            fi
            # Si a√∫n no se encontr√≥, intentar extraer del formato JSON que puede mostrar netlify
            if [ -z "$NETLIFY_SITE_ID" ]; then
              NETLIFY_SITE_ID=$(echo "$SITE_OUTPUT" | grep -o '"site_id":"[^"]*"' | cut -d'"' -f4 | head -1)
            fi
            if [ -z "$NETLIFY_SITE_ID" ]; then
              echo "‚ùå Error: No se pudo obtener el Site ID del output."
              echo "Por favor, crea el sitio manualmente en Netlify y configura NETLIFY_SITE_ID como secret."
              echo "Alternativamente, revisa el output arriba para encontrar el Site ID manualmente."
              exit 1
            fi
            echo "‚úÖ Sitio creado con ID: $NETLIFY_SITE_ID"
            echo "‚ö†Ô∏è  IMPORTANTE: Agrega este Site ID como secret NETLIFY_SITE_ID en GitHub para futuros deploys"
            echo "üìã Ve a: Settings > Secrets and variables > Actions y agrega NETLIFY_SITE_ID = $NETLIFY_SITE_ID"
            # Exportar NETLIFY_SITE_ID para que el comando deploy lo use
            export NETLIFY_SITE_ID
          fi
          
          # Desplegar a producci√≥n
          # Netlify CLI usa NETLIFY_SITE_ID autom√°ticamente desde las variables de entorno
          netlify deploy --prod --message="Deploy desde GitHub Actions: ${{ github.sha }}"
          echo "‚úÖ Despliegue completado exitosamente"

